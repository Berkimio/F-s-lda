<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fısılda - Giriş Yap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Css/GirisCss.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Fısılda</h1>
            <a href="index.html">← Ana sayfaya dön</a>
        </div>
        
        <p class="description">
            Fısıldıyoruz… çünkü caps lock fazla kaba kaçıyor
        </p>
        
        <form class="login-form">
            <div class="form-group">
                <label for="email">E-posta</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="E-posta adresiniz" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Şifre</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Şifreniz" required>
                </div>
            </div>
            
            <div class="remember-forgot">
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Beni hatırla</label>
                </div>
                <a href="#" class="forgot-password">Şifremi unuttum</a>
            </div>
            
            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt"></i> Giriş Yap
            </button>
        </form>
        
        <div id="status-message" class="status-message"></div>
        
        <div class="signup-link">
            Hesabın yok mu? <a href="Kayıt.html">Hemen kaydol</a>
        </div>
        
        <button style="display: none;" id="toggle-debug">Hata Ayıklama Bilgilerini Göster</button>
        
        <div class="debug-info" id="debug-info">
            <h3>Firebase Durum Bilgisi</h3>
            <p id="auth-status">Authentication durumu: Yükleniyor...</p>
            <p id="auth-config">Yapılandırma: Yükleniyor...</p>
        </div>
    </div>
    
    <ul class="circles">
        <li></li><li></li><li></li><li></li><li></li>
        <li></li><li></li><li></li><li></li><li></li>
    </ul>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBG7k-zFAXQ37vhKtjGRJDT5ZiGBPQhqT4",
            authDomain: "fisilda-4d414.firebaseapp.com",
            projectId: "fisilda-4d414",
            storageBucket: "fisilda-4d414.firebasestorage.app",
            messagingSenderId: "857850492179",
            appId: "1:857850492179:web:0b57c6314ca58a4daed6e6"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('auth-config').textContent = `Proje ID: ${firebaseConfig.projectId}, App ID: ${firebaseConfig.appId}`;
        
        document.getElementById('toggle-debug').addEventListener('click', function() {
            const debugInfo = document.getElementById('debug-info');
            debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
            this.textContent = debugInfo.style.display === 'none' ? 
                'Hata Ayıklama Bilgilerini Göster' : 'Hata Ayıklama Bilgilerini Gizle';
        });
        
        document.querySelector('.login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.querySelector('.btn-login');

            btn.style.transform = 'scale(0.95)';
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Giriş Yapılıyor...';
            btn.disabled = true;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Firestore'da kullanıcı kontrolü
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (!userDoc.exists()) {
                    await auth.signOut(); // Eğer Firestore kaydı yoksa çıkış yaptır
                    showStatus('Bu kullanıcı silinmiş. Giriş yapılamıyor.', 'error');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Giriş Yap';
                    return;
                }

                document.getElementById('auth-status').textContent = 'Giriş başarılı! Yönlendiriliyorsunuz...';
                showStatus('Giriş başarılı! Ana sayfaya yönlendiriliyorsunuz.', 'success');

                setTimeout(() => {
                    window.location.href = 'Anasayfa.html';
                }, 2000);

            } catch (error) {
                console.error('Giriş hatası:', error);
                document.getElementById('auth-status').textContent = `Hata: ${error.message}`;
                
                let errorMessage = 'Giriş başarısız: ';
                switch(error.code) {
                    case 'auth/invalid-email':
                        errorMessage += 'Geçersiz e-posta adresi.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage += 'Bu kullanıcı devre dışı bırakılmış.';
                        break;
                    case 'auth/user-not-found':
                        errorMessage += 'Bu e-posta adresiyle kayıtlı kullanıcı bulunamadı.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage += 'Hatalı şifre.';
                        break;
                    default:
                        errorMessage += error.message;
                }
                
                showStatus(errorMessage, 'error');
            }

            setTimeout(() => { 
                btn.style.transform = ''; 
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Giriş Yap';
                btn.disabled = false;
            }, 200);
        });

        function showStatus(message, type) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.className = 'status-message ' + type;
            statusElement.style.display = 'block';
            
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 5000);
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Firestore kontrolü
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (!userDoc.exists()) {
                    await auth.signOut();
                    document.getElementById('auth-status').textContent = 'Bu kullanıcı silinmiş. Lütfen giriş yapın.';
                    return;
                }
                window.location.href = 'Fisilda/Pages/Anasayfa.html';
            } else {
                document.getElementById('auth-status').textContent = 'Authentication bağlantısı başarılı. Lütfen giriş yapın.';
            }
        });
    </script>
</body>
</html>
