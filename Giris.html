<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fısılda - Giriş Yap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Css/GirisCss.css">
    <style>
        /* Status mesajları */
        .status-message { 
            padding: 12px; 
            margin: 15px 0; 
            border-radius: 8px; 
            display: none; 
            text-align: center;
            font-weight: 500;
        }
        .status-message.success { 
            background-color: #4CAF50; 
            color: white; 
            border: 1px solid #45a049;
        }
        .status-message.error { 
            background-color: #f44336; 
            color: white; 
            border: 1px solid #d32f2f;
        }

        /* Hover efektleri button */
        button { transition: all 0.3s ease; }
        button:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        button:active { transform: translateY(0); }

        /* Debug butonu */
        #toggle-debug {
            background: none;
            border: none;
            color: #6e8efb;
            cursor: pointer;
            font-size: 0.85rem;
            margin-top: 15px;
            text-decoration: underline;
            padding: 5px;
        }
        
        /* Debug paneli */
        .debug-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 0.85rem;
            color: #555;
            display: none;
        }
        
        .debug-info h3 {
            margin-bottom: 10px;
            color: #6e8efb;
        }
        
        /* Yükleniyor animasyonu */
        .fa-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Fısılda</h1>
            <a href="index.html">← Ana sayfaya dön</a>
        </div>
        
        <p class="description">
            Fısıldıyoruz… çünkü caps lock fazla kaba kaçıyor
        </p>
        
        <form class="login-form">
            <div class="form-group">
                <label for="email">E-posta</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="E-posta adresiniz" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Şifre</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Şifreniz" required>
                </div>
            </div>
            
            <div class="remember-forgot">
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Beni hatırla</label>
                </div>
                <a href="#" class="forgot-password">Şifremi unuttum</a>
            </div>
            
            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt"></i> Giriş Yap
            </button>
        </form>
        
        <div id="status-message" class="status-message"></div>
        
        <div class="signup-link">
            Hesabın yok mu? <a href="Kayıt.html">Hemen kaydol</a>
        </div>
        
        <button style="display: none;" id="toggle-debug"></button>
        
        <div class="debug-info" id="debug-info">
            <h3>Firebase Durum Bilgisi</h3>
            <p id="auth-status">Authentication durumu: Yükleniyor...</p>
            <p id="auth-config">Yapılandırma: Yükleniyor...</p>
        </div>
    </div>
    
    <ul class="circles">
        <li></li><li></li><li></li><li></li><li></li>
        <li></li><li></li><li></li><li></li><li></li>
    </ul>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            onAuthStateChanged, 
            setPersistence, 
            browserLocalPersistence, 
            browserSessionPersistence,
            updateProfile
        } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBG7k-zFAXQ37vhKtjGRJDT5ZiGBPQhqT4",
            authDomain: "fisilda-4d414.firebaseapp.com",
            projectId: "fisilda-4d414",
            storageBucket: "fisilda-4d414.firebasestorage.app",
            messagingSenderId: "857850492179",
            appId: "1:857850492179:web:0b57c6314ca58a4daed6e6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Tüm kullanıcı verilerini saklamak için global değişken
        let allUserData = [];

        // IP adresi almak için fonksiyon
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error("IP adresi alınamadı:", error);
                return "Bilinmiyor";
            }
        }

        // Kullanıcı tarayıcı ve cihaz bilgilerini al
        function getBrowserInfo() {
            return {
                userAgent: navigator.userAgent,
                language: navigator.language || navigator.userLanguage,
                platform: navigator.platform,
                screenWidth: screen.width,
                screenHeight: screen.height,
                colorDepth: screen.colorDepth,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                cookiesEnabled: navigator.cookieEnabled,
                javaEnabled: navigator.javaEnabled ? navigator.javaEnabled() : false,
                pdfEnabled: navigator.pdfViewerEnabled || false
            };
        }

        document.getElementById('auth-config').textContent = 
            `Proje ID: ${firebaseConfig.projectId}, App ID: ${firebaseConfig.appId}`;

        document.getElementById('toggle-debug').addEventListener('click', function() {
            const debugInfo = document.getElementById('debug-info');
            debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
            this.textContent = debugInfo.style.display === 'none' ? 
                'Hata Ayıklama Bilgilerini Göster' : 'Hata Ayıklama Bilgilerini Gizle';
        });

        document.querySelector('.login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember').checked;
            const btn = document.querySelector('.btn-login');

            // Ek kullanıcı bilgilerini topla
            const userIP = await getUserIP();
            const browserInfo = getBrowserInfo();
            const timestamp = new Date().toISOString();
            
            // Tüm verileri sakla (hiçbir şey silinmiyor)
            const loginData = {
                email,
                rememberMe,
                timestamp,
                ip: userIP,
                language: browserInfo.language,
                platform: browserInfo.platform,
                userAgent: browserInfo.userAgent,
                screenWidth: browserInfo.screenWidth,
                screenHeight: browserInfo.screenHeight,
                timezone: browserInfo.timezone
            };
            
            // Global dizide sakla
            allUserData.push(loginData);
            
            // Console'a yazdır
            console.log("Giriş denemesi verileri:", loginData);

            btn.style.transform = 'scale(0.95)';
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Giriş Yapılıyor...';
            btn.disabled = true;

            try {
                // "Beni hatırla" seçiliyse localStorage, değilse sessionStorage
                await setPersistence(auth, rememberMe ? browserLocalPersistence : browserSessionPersistence);

                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Firestore'da kullanıcı kontrolü
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (!userDoc.exists()) {
                    await auth.signOut(); 
                    showStatus('Bu kullanıcı silinmiş. Giriş yapılamıyor.', 'error');
                    resetButton(btn);
                    return;
                }

                // Son giriş zamanını güncelle
                await updateDoc(doc(db, "users", user.uid), {
                    lastLogin: new Date(),
                    loginHistory: {
                        timestamp: new Date(),
                        ip: userIP,
                        userAgent: browserInfo.userAgent,
                        platform: browserInfo.platform
                    }
                });

                document.getElementById('auth-status').textContent = 'Giriş başarılı! Yönlendiriliyorsunuz...';
                showStatus('Giriş başarılı! Ana sayfaya yönlendiriliyorsunuz.', 'success');

                setTimeout(() => {
                    window.location.href = 'AnaSayfa.html';
                }, 2000);

            } catch (error) {
                console.error('Giriş hatası:', error);
                document.getElementById('auth-status').textContent = `Hata: ${error.message}`;
                
                let errorMessage = 'Giriş başarısız: ';
                switch(error.code) {
                    case 'auth/invalid-email':
                        errorMessage += 'Geçersiz e-posta adresi.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage += 'Bu kullanıcı devre dışı bırakılmış.';
                        break;
                    case 'auth/user-not-found':
                        errorMessage += 'Bu e-posta adresiyle kayıtlı kullanıcı bulunamadı.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage += 'Hatalı şifre.';
                        break;
                    default:
                        errorMessage += error.message;
                }
                
                showStatus(errorMessage, 'error');
                resetButton(btn);
            }
        });

        function resetButton(btn) {
            setTimeout(() => { 
                btn.style.transform = ''; 
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Giriş Yap';
                btn.disabled = false;
            }, 200);
        }

        function showStatus(message, type) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.className = 'status-message ' + type;
            statusElement.style.display = 'block';
            
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 5000);
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (!userDoc.exists()) {
                    await auth.signOut();
                    document.getElementById('auth-status').textContent = 'Bu kullanıcı silinmiş. Lütfen giriş yapın.';
                    return;
                }
                window.location.href = 'Anasayfa.html';
            } else {
                document.getElementById('auth-status').textContent = 
                    'Authentication bağlantısı başarılı. Lütfen giriş yapın.';
            }
        });

        // Tüm kullanıcı verilerine erişim için global fonksiyon
        window.getAllUserData = function() {
            return allUserData;
        };

        // Sayfa yüklendiğinde debug butonunu göster
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('toggle-debug').style.display = 'block';
        });
    </script>
    <script src="Guard.js"></script>
</body>
</html>
